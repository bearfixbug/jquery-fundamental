<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <input id="fname" class="form-control mb-3" type="text" placeholder="fname">
    <input id="lname" class="form-control mb-3" type="text" placeholder="lname">
    <button id="btn-submit" class="btn btn-primary">Submit</button>
   
    <script>
        $(document).ready(() => {
           $('#btn-submit').on('click', () => {
                var pass = true;
                console.log($('#fname').val().length)
                if( $('#fname').val().length <= 0 ) {
                    pass = false;
                    alert('please insert fname')
                    $('#fname').focus()
                }
                else if( $('#lname').val().length <= 0 ) {
                    pass = false;
                    alert('please insert lname')
                    $('#lname').focus()
                }

                if(pass) {
                    console.log('form submit successful')
                }
           })
        })
    </script>
</body>
</html>
