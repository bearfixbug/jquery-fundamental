<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5">

    <div>
        <div class="img-fluid">
            <img id="showimg" src="" style="width: 300px; height: 150px; object-fit: cover;">
        </div>
        <div class="d-flex">
            <div onclick="selectimg(this)" id="img1" class="img-thumbnail">
                <img style="width: 100px; height: 100px; object-fit: cover;" src="https://images.unsplash.com/photo-1662404426135-27525a4cc993?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80" alt="">
            </div>
            <div onclick="selectimg(this)" id="img2" class="img-thumbnail">
                <img style="width: 100px; height: 100px; object-fit: cover;" src="https://images.unsplash.com/photo-1662806917888-e6e0c93d871c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80" alt="">
            </div>
            <div onclick="selectimg(this)" id="img3" class="img-thumbnail">
                <img style="width: 100px; height: 100px; object-fit: cover;" src="https://images.unsplash.com/photo-1662581871625-7dbd3ac1ca18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1286&q=80" alt="">
            </div>
        </div>
    </div>
   
    <script>
        
        $(document).ready(() => {
           
        })

        function selectimg(elem) {
            var img = $('#'+elem.id+' img').attr('src')
            $('#showimg').attr('src', img)
        }

       
    </script>
</body>
</html>
